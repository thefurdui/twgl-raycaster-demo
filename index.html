<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>WebGL Raycaster</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .inputs {
        position: absolute;
        left: 1rem;
        top: 1rem;
      }

      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twgl.js/4.19.5/twgl-full.min.js"
      integrity="sha512-CHofj0Qctlij1T1zhSmvoGbqMJ01ZYl/0/3LNMJBa97KYKIaBtw32askYe9doyOHC+hlmTccVWWq5uxXWX1jng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="inputs">
      <input
        type="range"
        id="plane-scale-x"
        min="1"
        max="2"
        step="0.01"
        value="1"
      />
      <input
        type="range"
        id="plane-scale-y"
        min="1"
        max="2"
        step="0.01"
        value="1"
      />
    </div>
    <canvas></canvas>
    <script src="main.js"></script>
  </body>
</html>
